function arrow(ctx,p1,p2,size){
      ctx.fillStyle = ctx.strokeStyle = '#099';
     ctx.save();
      var dx = p2.x-p1.x, dy=p2.y-p1.y, len=Math.sqrt(dx*dx+dy*dy);
      ctx.translate(p2.x,p2.y);
      ctx.rotate(Math.atan2(dy,dx));
      ctx.lineCap = 'round';
      ctx.beginPath();
      ctx.moveTo(0,0);
      ctx.lineTo(-len,0);
      ctx.closePath();
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(0,0);
      ctx.lineTo(-size,-size);
      ctx.lineTo(-size, size);
      ctx.closePath();
      ctx.fill();
    ctx.restore();

}

function process_touchstart(event)
{
event.preventDefault();
var touches = event.changedTouches;
for(var j = 0; j < touches.length; j++) {

}
}

function process_touchmove(event){
event.preventDefault();
var touches = event.changedTouches;
for(var j = 0; j < touches.length; j++) {
  if(!isDrawStart[j]) {continue};
  lineCoordinates[j]={x: touches[j].pageX, y: touches[j].pageY};
  clearCanvas();
  arrow(ctx,{x: startPosition[j].x, y: startPosition[j].y},{x: lineCoordinates[j].x,y: lineCoordinates[j].y},10);
}
}

function process_touchend{
event.preventDefault();

  isDrawStart[j]=false;
}
