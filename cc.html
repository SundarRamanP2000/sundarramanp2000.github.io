<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <title>COVID Chaos</title>
    <link rel="stylesheet" href="./style.css">

    <link rel="stylesheet" href="res/bootstrap/css/bootstrap.min.css">
    <script src="res/bootstrap/js/bootstrap.min.js"></script>

    <script src="res/Chart.bundle.min.js"></script>
    <script src="res/jquery.min.js"></script>
    <script src="./script.js" defer="defer"></script>

</head>

<body>

    <div class="canvas_container">
        <canvas id="canvas_1"></canvas>
	<canvas id="canvas_2"></canvas>
    </div>

        <table class="table">
            <thead class="thead-light">
                <tr>
                    <th>uninfected</th>
                    <th>infected</th>
                    <th>cured</th>
                    <th>deaths</th>
                    <th>free beds in hospital</th>
                    <th>died because the hospital was full</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><span id="Uninfected"></span></td>
                    <td><span id="Infected"></span></td>
                    <td><span id="Dead"></span></td>
                    <td><span id="Total"></span></td>
                </tr>
            </tbody>
        </table>
        <p>&nbsp;</p>
                        <div id="button-row" class="row">
                        <input type="button" class="form-control ml-1 col-sm" id="stop" value="Stop"></input>
                        <input type="button" class="form-control ml-1 col-sm" id="new" value="Reboot"></input>
                        <button onclick="openFullscreen();">Open Fullscreen</button>

                    </div>

            </div>

        </div>

    </div>
